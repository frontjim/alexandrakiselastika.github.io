<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Σελίδα Μετρήσεων</title>
</head>

<body>
    <p>Γεια σου {{g.user[1]}}</p>

    <p>Θερμοκρασία: {{ roundv(g.s.temperature,2) }} βαθμοί Κελσίου</p>
    <p>Υγρασία: {{ roundv(g.s.humidity,1) }} %</p>
    <p>Βαρομετρική Πίεση: {{ roundv(g.s.pressure,3) }}</p>
    <p><a href="/index">Αρχική Σελίδα</a></p>
</body>

</html>
